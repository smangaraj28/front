

<app-login-view-detail [usertype] = "'S'" *ngIf = "standaloneinstall"></app-login-view-detail>



<mat-tab-group #tabGroup mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" *ngIf = "!standaloneinstall" (selectedTabChange)="tabClick($event)">

</mat-tab>

    <app-login-view-detail [usertype] = "'C'"></app-login-view-detail>
</mat-tab>

</mat-tab-group>
